name: tijarati_prb
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 1. الأساسيات وقاعدة البيانات
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.19.0

  # 2. الخطوط والتصميم (المفقودة في الخطأ)
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.6

  # 3. الملفات والمشاركة والنسخ الاحتياطي (المفقودة في الخطأ)
  file_picker: ^8.0.0
  share_plus: ^9.0.0
  path_provider: ^2.1.2

  # 4. المميزات الجديدة (باركود، طباعة، بصمة، واتساب)
  mobile_scanner: ^5.1.0
  pdf: ^3.10.8
  printing: ^5.12.0
  local_auth: ^2.1.6
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # 5. تغيير أيقونة التطبيق
  flutter_launcher_icons: "^0.13.1"
  flutter_lints: ^3.0.0

# إعدادات أيقونة التطبيق
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/